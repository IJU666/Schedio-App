name: schedule_app
description: A schedule management app with tasks and classes

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  
  # Internationalization
  intl: ^0.18.1
  
  # UI Components
  table_calendar: ^3.0.9
  flutter_colorpicker: ^1.0.3
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.6
  hive_generator: ^2.0.1
  
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true